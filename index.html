<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Ejercicio 1: Calculadora</h1>
    <section class="calculadora">
        <div class="btn-container">
            <button id="suma">+</button>
            <button id="resta">-</button>
            <button id="multiplicacion">x</button>
            <button id="division">/</button>
        </div>
        <span class="dato-quemado">5</span>
        <span class="dato-ingresado"></span>
        <span class="resultado-operacion"></span>
        <!-- <input type="text" placeholder="Ingrese un nombre"> -->
    </section>
    <script src="./script.js"></script>
</body>
</html>
